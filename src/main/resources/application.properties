spring.application.name=testweave
# H2 DB (memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# H2 console activate (option) = http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# file path setting
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/,file:src/main/resources/reports/
