<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>테스트케이스 등록</title>
</head>
<body>
<div layout:fragment="content">
    <h1>🧪 테스트케이스 등록</h1>
    <form action="/testweave/testcase/register" class="standard-form" method="post">
        <div class="form-group">
            <label>유형 (API/UI):</label>
            <select name="type">
                <option value="API">API</option>
                <option value="UI">UI</option>
            </select>
        </div>

        <div class="form-group">
            <label>테스트 대상 URL:</label>
            <input name="targetUrl" required type="text"/>
        </div>

        <div class="form-group">
            <label>HTTP 메서드:</label>
            <select name="httpMethod">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
        </div>

        <div class="form-group">
            <label>예상 응답 코드:</label>
            <select name="expectedRes">
                <option selected value="200">200 - OK</option>
                <option value="201">201 - Created</option>
                <option value="204">204 - No Content</option>
                <option value="400">400 - Bad Request</option>
                <option value="401">401 - Unauthorized</option>
                <option value="403">403 - Forbidden</option>
                <option value="404">404 - Not Found</option>
                <option value="500">500 - Internal Server Error</option>
            </select>
        </div>

        <div class="form-group">
            <label>요청 헤더 (선택):</label>
            <input name="headerKey" placeholder="예: Authorization" type="text"/>
            <input name="headerValue" placeholder="예: Bearer abc123" type="text"/>
        </div>

        <div class="form-group">
            <label>요청 본문 (선택 - JSON 형식):</label>
            <textarea name="requestBody" placeholder='{"title":"Test","body":"Sample"}' rows="4"></textarea>
        </div>


        <div class="form-group">
            <label>설명 (선택):</label>
            <input name="description" type="text"/>
        </div>

        <button type="submit">등록하기</button>
    </form>

    <a class="button" href="/testweave/testcase/list">📋 테스트케이스 목록 보기</a>
</div>
</body>
</html>
